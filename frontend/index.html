<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Full-Stack - Modern Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>ðŸ§® Kalkulator Modern</h1>
            <p class="subtitle">Kalkulator Full-Stack dengan Backend API</p>
        </header>

        <!-- Main Calculator Container -->
        <main class="calculator-container">
            <!-- Display Section -->
            <div class="display-section">
                <div class="display">
                    <input 
                        type="text" 
                        id="display" 
                        class="display-input" 
                        readonly 
                        placeholder="0"
                        value="0"
                    >
                </div>
                <div class="info-box">
                    <p id="operation-info">Siap untuk operasi</p>
                </div>
            </div>

            <!-- Number Pad and Operation Section -->
            <div class="input-section">
                <!-- Angka dan Operasi Dasar -->
                <div class="number-pad">
                    <div class="button-group">
                        <button class="btn btn-number" data-value="7">7</button>
                        <button class="btn btn-number" data-value="8">8</button>
                        <button class="btn btn-number" data-value="9">9</button>
                        <button class="btn btn-clear" id="btn-clear">AC</button>
                    </div>
                    <div class="button-group">
                        <button class="btn btn-number" data-value="4">4</button>
                        <button class="btn btn-number" data-value="5">5</button>
                        <button class="btn btn-number" data-value="6">6</button>
                        <button class="btn btn-operator" data-operator="add">+</button>
                    </div>
                    <div class="button-group">
                        <button class="btn btn-number" data-value="1">1</button>
                        <button class="btn btn-number" data-value="2">2</button>
                        <button class="btn btn-number" data-value="3">3</button>
                        <button class="btn btn-operator" data-operator="subtract">âˆ’</button>
                    </div>
                    <div class="button-group">
                        <button class="btn btn-number" data-value="0">0</button>
                        <button class="btn btn-number" data-value=".">.</button>
                        <button class="btn btn-equals" id="btn-equals">=</button>
                        <button class="btn btn-operator" data-operator="multiply">Ã—</button>
                    </div>
                </div>

                <!-- Operasi Lanjutan -->
                <div class="advanced-operations">
                    <div class="button-group">
                        <button class="btn btn-operator" data-operator="divide">Ã·</button>
                        <button class="btn btn-operator" data-operator="power">x^y</button>
                        <button class="btn btn-operator" data-operator="modulo">Mod</button>
                    </div>
                </div>
            </div>

            <!-- Backspace Button -->
            <div class="action-buttons">
                <button class="btn btn-action" id="btn-backspace">âŒ« Backspace</button>
            </div>
        </main>

        <!-- History Section -->
        <section class="history-section">
            <h2>ðŸ“œ Riwayat Perhitungan</h2>
            <div id="history" class="history-list">
                <p class="empty-history">Belum ada riwayat perhitungan</p>
            </div>
            <button class="btn btn-action" id="btn-clear-history">Hapus Riwayat</button>
        </section>

        <!-- Status Section -->
        <section class="status-section">
            <div id="status" class="status">
                <p>Status: <span class="status-text">âœ“ Siap</span></p>
            </div>
        </section>
    </div>

    <!-- Loading Indicator -->
    <div id="loading" class="loading-indicator">
        <div class="spinner"></div>
        <p>Mengirim ke server...</p>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
